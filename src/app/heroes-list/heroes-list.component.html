<app-heroes-list-dumb
  (onNavigate)="goToHeroDetails($event)"
  [loading]="loadingHero | async"
  [heroes]="heroes | async"
></app-heroes-list-dumb>
<mat-paginator
  [length]="totalItems | async"
  [pageSize]="limit"
  [pageIndex]="currentPage | async"
  [hidePageSize]="true"
  [showFirstLastButtons]="true"
  (page)="changePage($event)"
 ></mat-paginator>
